<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 data-bind="text:Title"></h1>
        <ul data-bind="foreach:{data:Accounts,as:'Account'}">
            <li>
                Name:<span data-bind="text:Account.Name"></span>
                Balance:<span data-bind="text:Account.Balance"></span>
            </li>
        </ul>
        <button data-bind="click:HandleAdd">add</button>
    </div>
    <script src="./libs/require/require.min.js" data-main="app/main" async="true" defer></script>
</body>
</html>
