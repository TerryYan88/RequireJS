<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>点击</div>
    <ul data-bind="foreach:{data:Accounts,as:'Account'}">
        <li>
            Name:<span data-bind="text:Account.Name"></span>
            Balance:<span data-bind="text:Account.Balance"></span>
        </li>
    </ul>
    Name:<input type="text" data-bind="value:NewName"/></br>
    Balance<input type="text" data-bind="value:NewBalance"/></br>
    <button data-bind="click:HandleClick">add</button>
    <script src="./libs/requireJs/require.js" data-main="dest/app/main" async="true" defer></script>
</body>
</html>
